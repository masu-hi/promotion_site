<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GLASSY-PHOTO</title>
    <meta name="description" content="GLASSY-PHOTOは、結婚式や前撮りを中心に撮影するウェディングフォトグラファーの公式サイトです。自然な表情と温かい空気感を大切にした写真をお届けします。">

    <!-- OGP -->
    <meta property="og:title" content="GLASSY-PHOTO">
    <meta property="og:description" content="結婚式や前撮りを中心に撮影するウェディングフォトグラファーの公式サイト。自然な表情と温かい空気感を大切にした写真をお届けします。">
    <meta property="og:url" content="https://rumc-hk.sub.jp/promotion_site/">
    <meta property="og:image" content="https://rumc-hk.sub.jp/promotion_site/images/ogp.jpg">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="images/iconified/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/iconified/apple-touch-icon-144x144.png">

</head>

<body>
    <div id="shutter" aria-hidden="true">
        <div class="panel panel--left"></div>
        <div class="panel panel--right"></div>
        <div class="flash"></div>
    </div>
    <div class="bg-birds" aria-hidden="true">
        <!-- 1: 青（左→右）右向き素材 -->
        <span class="bg-birds__fly bg-birds__fly--lr">
            <span class="bg-birds__curve">
                <span class="bg-birds__float">
                    <img src="./images/webp/bluebird-left.webp" alt="" class="bg-birds__bird bg-birds__bird--blue"
                        width="168" height="167">
                </span>
            </span>
        </span>

        <!-- 2: 白（右→左）左向き素材 -->
        <span class="bg-birds__fly bg-birds__fly--rl">
            <span class="bg-birds__curve">
                <span class="bg-birds__float">
                    <img src="./images/webp/whitebird-right.webp" alt="" class="bg-birds__bird bg-birds__bird--white"
                        width="167" height="168">
                </span>
            </span>
        </span>
        <!-- 3: 青（右→左）左向き素材 -->
        <span class="bg-birds__fly bg-birds__fly--rl">
            <span class="bg-birds__curve"><span class="bg-birds__float">
                    <img src="./images/webp/bluebird-right.webp" alt="" class="bg-birds__bird bg-birds__bird--blue"
                        width="167" height="168">
                </span></span>
        </span>

        <!-- 4: 白（左→右）右向き素材 -->
        <span class="bg-birds__fly bg-birds__fly--lr">
            <span class="bg-birds__curve"><span class="bg-birds__float">
                    <img src="./images/webp/whitebird-left.webp" alt="" class="bg-birds__bird bg-birds__bird--white"
                        width="168" height="167">
                </span></span>
        </span>
    </div>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href="index.html">
                    <img src="./images/webp/logo_maruver.webp" alt="GLASSY-PHOTO" class="header__logo-img" width="220"
                        height="233" decoding="async">
                </a>
            </h1>

            <nav class="pcnav" aria-label="グローバルナビゲーション">
                <ul class="pcnav__list">
                    <li class="pcnav__item"><a href="index.html">ホーム</a></li>
                    <li class="pcnav__item"><a href="page_photo.html">フォトギャラリー</a></li>
                    <li class="pcnav__item"><a href="page_price.html">料金プラン</a></li>
                    <li class="pcnav__item"><a href="page_infomation.html">information</a></li>
                    <li class="pcnav__item"><a href="page_contact.html">お問い合わせ</a></li>
                </ul>
            </nav>

            <div class="drawer">
                <button class="drawer__toggle" aria-label="メニューを開く">
                    <span></span><span></span><span></span>
                </button>

                <button class="drawer__close" aria-label="メニューを閉じる">×</button>

                <div class="drawer__mask"></div>

                <nav class="drawer__nav" aria-label="ドロワーメニュー">
                    <ul class="drawer__list">
                        <li class="drawer__item"><a href="index.html">ホーム</a></li>
                        <li class="drawer__item"><a href="page_photo.html">フォトギャラリー</a></li>
                        <li class="drawer__item"><a href="page_price.html">料金プラン</a></li>
                        <li class="drawer__item"><a href="page_infomation.html">information</a></li>
                        <li class="drawer__item"><a href="page_contact.html">お問い合わせ</a></li>
                    </ul>
                </nav>

                <div class="flash-effect"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="inquiry">
            <div class="inquiry__inner">
                <div class="inquiry__box">
                    <h2 class="inquiry__title">お問い合わせ</h2>
                    <h3 class="inquiry__subtitle">結婚式写真撮影のご相談・ご注文フォーム</h3>

                    <form class="inquiry__form" action="page_confirm.html" method="post">
                        <div class="inquiry__check">
                            <label class="checkbox" for="check1">
                                <input id="check1" type="checkbox" name="agree_pledge" class="checkbox__input" required>
                                <span class="checkbox__box"></span>
                                <span class="checkbox__text">- 免責・誓約事項 - に同意する</span>
                            </label>
                        </div>

                        <div class="inquiry__check">
                            <label class="checkbox" for="check2">
                                <input id="check2" type="checkbox" name="agree_privacy" class="checkbox__input"
                                    required>
                                <span class="checkbox__box"></span>
                                <span class="checkbox__text">- 個人情報保護方針 - に同意する</span>
                            </label>
                        </div>

                        <!-- # ではなく実体ページへ -->
                        <a href="page_pledge.html" class="btn--confirmation">
                            免責・誓約事項、個人情報保護方針に関するご確認はこちら
                        </a>

                        <div class="inquiry__content">
                            <label class="inquiry__name" for="name">お名前</label>
                            <input id="name" type="text" name="name" class="inquiry__name--column" required
                                autocomplete="name">
                        </div>

                        <div class="inquiry__content">
                            <label class="inquiry__email" for="email">メールアドレス</label>
                            <input id="email" type="email" name="email" class="inquiry__email--column"
                                autocomplete="email" required>
                        </div>

                        <div class="inquiry__content">
                            <label class="inquiry__day" for="day">挙式披露宴日</label>
                            <input id="day" type="date" name="day" class="inquiry__day--column">
                        </div>

                        <div class="inquiry__content">
                            <label class="inquiry__place" for="place">会場</label>
                            <input id="place" type="text" name="place" class="inquiry__place--column"
                                autocomplete="organization">
                        </div>

                        <div class="inquiry__content">
                            <label class="inquiry__text" for="message">お問い合わせ内容</label>
                            <textarea id="message" name="message" class="inquiry__text--column" required></textarea>
                        </div>

                        <div class="inquiry__submit">
                            <button type="submit" class="inquiry__submit-btn">お問い合わせ内容を確認</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__about">
                <a href="page_pledge.html">免責・誓約事項、個人情報保護方針について</a>
            </div>
            <div class="footer__copy">
                <small>&copy;結婚式に持ち込む写真カメラマン GLASSY-PHOTO
                </small>
                <img src="./images/webp/photographer_img.webp" alt="" class="footer__img" width="448" height="557">
            </div>
        </div>
    </footer>
    <script src="./js/script.js" defer></script>
    <script src="./js/shutter.js" defer></script>
</body>

</html>
